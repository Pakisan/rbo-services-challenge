spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.mapper.accept-case-insensitive-properties=true
spring.jackson.mapper.accept-case-insensitive-values=true

spring.datasource.url=jdbc:pgsql://${embedded.postgresql.host:localhost}:${embedded.postgresql.port:5432}/${spring.datasource.name}?user=${spring.datasource.username}&password=${spring.datasource.password}
spring.datasource.name=${embedded.postgresql.schema:pubsub-test}
spring.datasource.username=${embedded.postgresql.user:postgres}
spring.datasource.password=${embedded.postgresql.password:postgres}

spring.datasource.driver-class-name=com.impossibl.postgres.jdbc.PGDriver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none